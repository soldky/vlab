<ion-header>

  <ion-navbar>
    <ion-title>{{ episode.Episode }} - {{ episode.Title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="content">
    <div class="details">
      <p><span class="title">Titre : </span><span class="details">{{ episode.Title }}</span></p>
      <p><span class="title">Date : </span><span class="details">{{ episode.Released }}</span></p>
      <p><span class="title">Dur√©e : </span><span class="details">{{ episode.Runtime }}</span></p>
      <p><span class="title">Note : </span></p>
      <div *ngFor="let rating of episode.Ratings" class="rated">
        <p>{{ rating.Source }} : <span>{{ rating.Value }}</span></p>
      </div>
      <h3>Description</h3>
      <p class="plot">{{ episode.Plot }}</p>
    </div>
  </div>
</ion-content>
