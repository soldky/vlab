<ion-header>

  <ion-navbar>
    <ion-title>{{ movie.Title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content">
    <h2>{{ movie.Title }} - <span>({{ movie.Year }})</span></h2>
    <div class="poster">
      <img src="{{ movie.Poster }}">
    </div>
    <div class="details">
      <p>Genre : <span>{{ movie.Genre }}</span></p>
      <p>Acteur : <span>{{ movie.Actors }}</span></p>
      <p>Producteur : <span>{{ movie.Production }}</span></p>
      <p>Durée : <span>{{ movie.Runtime }}</span></p>
      <p>Nationalité : <span>{{ movie.Country }}</span></p>
      <h3>Synospis</h3>
      <p>{{ movie.Plot }}</p>
    </div>
  </div>
</ion-content>
