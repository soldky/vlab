<ion-header>

  <ion-navbar>
    <ion-title>Favories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="favories.length === 0">Aucun favori enregistr√©</p>
  <div *ngFor="let favorite of favories" class="favorite">
    <button ion-item (click)="favoriteDetails(favorite)">
      {{ favorite.Title }}
    </button>
    <ion-icon name="trash" (click)="deleteFavorite(favorite)"></ion-icon>
  </div>
</ion-content>
