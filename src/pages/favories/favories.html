<ion-header>

  <ion-navbar>
    <ion-title>Favories</ion-title>

    <div class="left-right">
      <ion-icon name="more"></ion-icon>
      <ion-select #select (ionChange)="exportImport(select.value)">
        <ion-option value="1">Export en JSON</ion-option>
        <!--<ion-option value="2">Export en CSV</ion-option>-->
        <ion-option value="3">Import JSON</ion-option>
      </ion-select>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="favories.length === 0">Aucun favori enregistr√©</p>

  <div *ngFor="let favorite of favories" class="favorite">
    <button ion-item (click)="favoriteDetails(favorite)">
      {{ favorite.Title }}
    </button>
    <ion-icon name="trash" (click)="deleteFavorite(favorite)"></ion-icon>
  </div>
</ion-content>
